$if(disqus)$
<div class="row disqus">
  <div class="col-md-8">          
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'cboettig'; // required: replace example with your forum shortname
          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</div>
$endif$

<footer class="footer">
  <div class="row" prefix="foaf: http://xmlns.com/foaf/0.1/">
    <div class="col-md-3 col-xs-4 socialicons" style="font-size:20px" typeof="foaf:Person" about="$site.url$#me">
      <p>
        <script type="text/javascript" src="http://www.carlboettiger.info/assets/js/obfuscate-email-link.js" language="javascript"></script> 
        <a rel="foaf:account" alt="twitter" href="https://twitter.com/$author.twitter$" 
           onclick="recordOutboundLink(this, 'Outbound Links', 'Twitter'); 
           return false;"><span class="showtooltip" title="follow me on twitter (reading, discussing)"><i class="icon-twitter"></i></span></a> 
        <a rel="foaf:account" alt="github" href="https://github.com/$author.github$" 
           onclick="recordOutboundLink(this, 'Outbound Links', 'Github'); 
           return false;"><span class="showtooltip" title="follow me on Github (code, research)"><i class="icon-github"></i></span></a>
        <a alt="rss" rel="foaf:weblog", type="application/atom+xml" href="http://www.carlboettiger.info/blog.xml"  
           class="showtooltip" title="RSS feeds for my blog-style entries. See the feed on my lab notebook (/atom.xml) to follow all entries instead." 
           onclick="recordOutboundLink(this, 'Outbound Links', 'RSS'); 
           return false;"><i class="icon-rss"></i></a>
       </p>
    </div>
    
    <!--**************** End social links **************************** -->

    <div class="col-md-4 col-md-offset-1 col-xs-4">
      <p><a onclick="recordOutboundLink(this, 'Outbound Links', 'ONS_claim'); return false;" href="http://onsclaims.wikispaces.com/"><img src="http://www.carlboettiger.info/assets/img/ons-aci2-icon.svg" alt="ONS" class="showtooltip" title="An Open Notebook Science (ONS) project claim: Entry provides all content (AC) immediately (I) or without significant delay.  See link for details"/></a></p>
    </div>

    <div class="col-md-3 col-md-offset-1 col-xs-4">
      <p>
      <a rel="license" property="http://creativecommons.org/ns#license" href="http://creativecommons.org/publicdomain/zero/1.0/" onclick="recordOutboundLink(this, 'Outbound Links', 'CC0'); return false;"><img src="http://www.carlboettiger.info/assets/img/cc-zero.svg" alt="CC0"/></a> 
      </p>
    </div>
  </div>


<span
    class="Z3988" 
    title="ctx_ver=Z39.88-2004
    &amp;rft_val_fmt=info%3Aofi%2Ffmt%3Akev%3Amtx%3Adc
    &amp;rfr_id=info%3Asid%2Focoins.info%3Agenerator
    &amp;rft.title=$title$
    &amp;rft.creator=$author.name$
    &amp;rft.date=$date-meta$
    &amp;rft.language=EN
    &amp;rft.rights=CC0
    &amp;rft_id=$site.url$">
</span>
</footer>

<script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '$analytics$']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
</script>
<script type="text/javascript"> 
function recordOutboundLink(link, category, action) {
  try {
    var pageTracker=_gat._getTracker("$analytics$");
    pageTracker._trackEvent(category, action);
    setTimeout('document.location = "' + link.href + '"', 100)
  }catch(err){}
}
</script>
